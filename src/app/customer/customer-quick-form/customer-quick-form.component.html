<form class="form-inline" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group mr-2">
    <label class="sr-only" for="name">Cliente</label>
    <input type="text" class="form-control" name="name" ngModel placeholder="Cliente">
  </div>
  <div class="form-group mr-2">
    <label class="sr-only" for="email">Codice Cliente</label>
    <input type="text" class="form-control" name="email" ngModel placeholder="Email">
  </div>
  <button type="submit" class="btn btn-sm btn-secondary float-right">Aggiungi</button>
</form>
