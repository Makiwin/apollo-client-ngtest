<form class="form-inline" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group mr-2">
    <label class="sr-only" for="name">Proprietà</label>
    <input type="text" class="form-control" name="name" ngModel placeholder="Proprietà">
  </div>
  <div class="form-group mr-2">
    <label class="sr-only" for="email">Codice Cliente</label>
    <select class="custom-select my-1 mr-sm-2" name="type" ngModel>
        <option value="VILLA">Villa</option>
        <option value="STUDIO">Studio</option>
      </select>
  </div>
  <button type="submit" class="btn btn-sm btn-secondary float-right">Aggiungi</button>
</form>
